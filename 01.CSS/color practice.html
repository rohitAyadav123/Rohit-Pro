<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #firstheading {
            color: red;
            /* color by name  */
        }

        #secondheading {
            color: rgb(227, 176, 22);
            /* color by rgb */
        }

        #thirdheading {
            color: #ed0707;
            background-color: rgb(227, 176, 22);
            /* color by hex */
        }
    </style>
</head>

<body>
    <h1 id="firstheading">this is 1 heading</h1>
    <h2 id="secondheading">this is 2 heading</h2>
    <h3 id="thirdheading">this is 3 heading</h3>
</body>

</html>
