<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>


<body>
    <div class="container">
        <h1>Border</h1>
        <div class="spinner spinner-border text-primary"></div>
        <div class="spinner spinner-border text-secondary"></div>
        <div class="spinner spinner-border text-info"></div>
        <div class="spinner spinner-border text-success"></div>
        <div class="spinner spinner-border text-dander"></div>
        <div class="spinner spinner-border text-warning"></div>
        <div class="spinner spinner-border text-dark"></div>
        <div class="spinner spinner-border text-light"></div>

        <h1>Grow</h1>
        <div class="spinner spinner-grow text-primary"></div>
        <div class="spinner spinner-grow text-secondary"></div>
        <div class="spinner spinner-grow text-info"></div>
        <div class="spinner spinner-grow text-success"></div>
        <div class="spinner spinner-grow text-dander"></div>
        <div class="spinner spinner-grow text-warning"></div>
        <div class="spinner spinner-grow text-dark"></div>
        <div class="spinner spinner-grow text-light"></div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
