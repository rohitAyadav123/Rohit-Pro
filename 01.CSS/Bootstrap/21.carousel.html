<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="carousel slide " data-bs-ride="carousel" id="cc">
        <div class="carousel-indicators">
            <button class="active" data-bs-target="#cc" data-bs-slide-to="0"></button>
            <button data-bs-target="#cc" data-bs-slide-to="1"></button>
            <button data-bs-target="#cc" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="500">
                <img class="w-100"
                    src="https://plus.unsplash.com/premium_photo-1665311513813-8576a87a251f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=775&q=80"
                    alt="">
                <div class="carousel-caption">
                    <h1>Hello</h1>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minus laudantium voluptates sed omnis
                        esse non, veniam delectus ipsa ratione dolorem vitae! Tempore amet asperiores corporis
                        reiciendis optio! Voluptatem, ducimus necessitatibus!</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img class="w-100" src="https://images.unsplash.com/photo-1683009427598-9c21a169f98f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80
                    alt=">
            </div>
            <div class="carousel-item" data-bs-interval="100">
                <img class="w-100" src="https://images.unsplash.com/photo-1682685797736-dabb341dc7de?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80
                    alt=">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#cc" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next " data-bs-target="#cc" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
