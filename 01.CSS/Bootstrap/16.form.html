<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input type="text">
        <input type="text " class="form-control"><br>
        <textarea class="form-control"></textarea><br>
        <select class="form-control">
            <option value="">choose city</option>
            <option value="">Pune</option>
            <option value="">Mumbai</option>
            <option value="">USA</option>
        </select>
        <br>
        <input type="radio">
        <input type="radio" class="form-check-input">
        <br>
        <input type="checkbox">
        <input type="checkbox" class="form-check-input">
        <br>
        <div class="input-group">
            <span class="input-group-text">username</span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-text">@</span>
            <select class="form-select">
                <option selected>Open this select menu</option>
                <option value="1">gmail.com</option>
                <option value="2">hotmail.com</option>
                <option value="3">yahoo.com</option>
            </select>

            <button type="button" class="btn btn-primary">login</button>
            </select>
        </div>
        <br><br>
        <h1>validation</h1>
        <input type="text" class="form-control is-valid" placeholder="enter name"><br>
        <input type="text" class="form-control is-invalid" placeholder="enter name">
        <hr>
        <div>
            <!-- parent ek aandar  aur ek class rha to kaam karta vo  -->
            <input type="text" class="form-control is-valid">
            <span class="valid-feedback">thank you</span>
            <span class="invalid-feedback">value kon takel</span>
        </div>
        <h1>floating</h1>
        <div class="form-floating">
            <input type="text" class="form-control" placeholder=" ">
            <label for="">please enter name</label>
        </div>

    </div>
    <div style="height: 500000px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
